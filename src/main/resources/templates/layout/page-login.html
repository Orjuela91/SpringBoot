<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layout/scripts :: head">
        <title>Page-Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <section th:replace="/layout/sidebar :: sidebar"></section>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <section th:replace="/layout/topbar :: topbar"></section>

<!------------------- Begin Page Content ------------------------------------------------------------------------------>
                    <div class="container-fluid">

                        <!-- Outer Row -->
                        <div class="row justify-content-center">

                            <div class="col-xl-10 col-lg-12 col-md-9">

                                <div class="card o-hidden border-0 shadow-lg my-5">
                                    <div class="card-body p-0">
                                        <!-- Nested Row within Card Body -->
                                        <div class="row">
                                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                            <div class="col-lg-6">
                                                <div class="p-5">
                                                    <div class="text-center">
                                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                                    </div>
                                                    <form class="user">
                                                        <div class="form-group">
                                                            <input type="email" class="form-control form-control-user"
                                                                   id="exampleInputEmail" aria-describedby="emailHelp"
                                                                   placeholder="Enter Email Address...">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="password" class="form-control form-control-user"
                                                                   id="exampleInputPassword" placeholder="Password">
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="custom-control custom-checkbox small">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                                    <label class="custom-control-label" for="customCheck">Remember
                                                                        Me</label>
                                                            </div>
                                                        </div>
                                                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                                                            Login
                                                        </a>
                                                        <hr>
                                                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                                                <i class="fab fa-google fa-fw"></i> Login with Google
                                                            </a>
                                                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                                                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                                            </a>
                                                    </form>
                                                    <hr>
                                                        <div class="text-center">
                                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                                        </div>
                                                        <div class="text-center">
                                                            <a class="small" href="register.html">Create an Account!</a>
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
<!------------------------------- End Page Content --------------------------------------------------------------------->
                </div>
                <!-- End of Main Content -->

                <section th:replace="/layout/footer :: footer"></section>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <section th:replace="/layout/scripts :: scripts"></section>

    </body>
</html>
